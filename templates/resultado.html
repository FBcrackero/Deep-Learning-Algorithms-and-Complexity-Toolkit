<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 2rem;
            margin: 0;
        }
        h1, h2 {
            color: #00ffc8;
        }
        .resultado, .error {
            background-color: #2d2d2d;
            border-left: 4px solid #00ffc8;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 5px;
        }
        .error {
            border-color: #ff4d4d;
        }
        pre {
            background-color: #1b1b1b;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        a {
            color: #00ffc8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            margin-bottom: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="resultado">
        <h1>Resultado de Predicción</h1>
        <p><strong>O:</strong> {{ O }}</p>
        <p><strong>Ω:</strong> {{ omega }}</p>
        <p><strong>Θ:</strong> {{ theta }}</p>

        <h2>Código analizado</h2>
        <pre>{{ codigo }}</pre>

        <h2>Vector extraído</h2>
        <p>{{ vector }}</p>

        <p><a href="/">&#8592; Volver</a></p>
    </div>
</body>
</html>
